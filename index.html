<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>Caf√© Licht</title>
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <meta charset="utf-8" />

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="components.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <script src="scripts.js"></script>
        <script src="components.js"></script>
        <script src="hardware.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.4.1/tinycolor.min.js"></script>
    </head>
    <body>

        <!-- Mode selection area-->
        <div class="modeselect">
            <div class="logo"><img src="https://z10.info/imgs/Z10-Logo_low.png"></img></div>
            <div onclick="changeMode('ausschank');selectNavItem(this)" class="mode" id="ausschankNavItem">
                <span class="material-icons md-60 modeicon">local_cafe</span><br />
                <span class="modetext">Ausschank</span>
            </div>
            <div onclick="changeMode('sumpf');selectNavItem(this)" class="mode">
                <span class="material-icons modeicon">weekend</span><br />
                <span class="modetext">Sumpf</span>
            </div>
            <div onclick="changeMode('expert');selectNavItem(this)" class="mode">
                <span class="material-icons modeicon">tune</span><br />
                <span class="modetext">Experten</span>
            </div>
            <div onclick="changeMode('programmer');selectNavItem(this)" class="mode">
                <span class="material-icons modeicon">settings</span><br />
                <span class="modetext">Einstellungen</span>
            </div>
        </div>

        <!-- Ausschank content -->
        <div id="ausschank" class="main ausschank">
        </div>

        <!-- Ausschank content -->
        <div id="contentSumpf" class="main sumpf"></div>

        <!-- Ausschank content -->
        <div id="contentExpert" class="main expert"></div>

        <!-- Ausschank content -->
        <div id="contentSettings" class="main programmer">
            <div id="settingsNav" class="settingsnav">
                <a id="settingsNavItemMapping" onclick="changeSettingsPage('mapping')">
                    <span class="material-icons md-60 modeicon">shuffle_on</span><br />
                    <span class="modetext">Input Mapping</span>
                </a>
                <a id="settingsNavItemEffects" onclick="changeSettingsPage('effects')">
                    <span class="material-icons md-60 modeicon">auto_fix_high</span><br />
                    <span class="modetext">Effekte</span>
                </a>
                <a id="settingsNavItemSegments" onclick="changeSettingsPage('segments')">
                    <span class="material-icons md-60 modeicon">fluorescent</span><br />
                    <span class="modetext">Segmente</span>
                </a>
                <a id="settingNavItemLock" onclick="changeSettingsPage('lock')">
                    <span class="material-icons md-60 modeicon">lock</span><br />
                    <span class="modetext">Lock</span>
                </a>
            </div>
            <div id="settingsContent" class="settingscontent">
                <div id="settingsMappingContent" class="settingspage hidden">
                    Mapping
                </div>
                <div id="settingsEffectsContent" class="settingspage hidden">
                    Effects
                </div>
                <div id="settingsSegmentsContent" class="settingspage hidden">
                    <div id="settingsSegmentsList" class="segmentList">
                        <div id="seglist" class="seglist"></div>
                        <div id="addseg" onclick="createSegment();" class="addseg">add segment</div>
                    </div>
                    <div id="settingsSegmentsProp" class="segmentProp">
                        <div id="segPropPanel" class="segproppanel">
                            <div style="display: flex; flex-direction: row; justify-content: space-between; width: 100%;">
                                <span contenteditable="true" class="segprop-name">Test selected</span>
                                <select class="segprop-type"><option value="MQTT">MQTT</option><option value="SSDLED">SSDLED</option><option value="WLED">WLED</option><option value="Zigbee">Zigbee</option></select>
                            </div>
                            <div style="display: flex; flex-direction: row; gap: 10px; width: 100%;">
                                <span>Adresse:</span><span contenteditable="true">led.local</span>
                            </div>
                            <div style="display: flex; flex-direction: row; gap: 10px; width: 100%;">
                                <span>Kommentar:</span><span contenteditable="true">Colorloop ist preset 5</span>
                            </div>
                            <div style="margin-top: 10px; display: flex; flex-direction: row; align-items: center; justify-content: flex-start; gap: 10px; width: 100%;">
                                <div class="button">get info</div>
                                <span>...pending</span>
                            </div>
                            <div style="margin-top: 10px; display: flex; flex-direction: row; align-items: center; justify-content: flex-start; gap: 10px; width: 100%;">
                                <div class="button">off</div>
                            </div>
                            
                            <div></div>
                        </div>
                    </div>
                </div>
                <div id="settingsLockContent" class="settingspage hidden">
                    Lock
                </div>
            </div>
        </div>
    </body>
</html>
